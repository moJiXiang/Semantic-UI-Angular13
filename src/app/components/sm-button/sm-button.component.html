<button
  [attr.type]="type"
  [class]="class"
  [ngClass]="{
    ui: true,
    loading: loading,
    right: iconPos === 'right',
    labeled: !!label && !!icon,
    icon: !!icon,
    button: true
  }"
  (click)="onClick.emit($event)"
  (focus)="onFocus.emit($event)"
  (blur)="onBlur.emit($event)"
>
  <i
    *ngIf="icon"
    [class]="icon"
    [ngClass]="{ icon: true, right: iconPos === 'right' }"
  ></i>
  <ng-container *ngIf="label">
    {{ label }}
  </ng-container>
</button>
